  <form [formGroup]="submitForm" (ngSubmit)="submit()">

          (change) ="changeDoctor($event)"
          formControlName="selectedDocter"
          >
          <option value="">Choose Doctor</option>
          <option *ngFor="let doctor of selectedDocter" [ngValue]="doctor">
            {{doctor}}
          </option>
  
        </select>
      </div>

      </div>
